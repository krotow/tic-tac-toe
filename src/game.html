<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset=utf-8">
    <title>Krustiņi un nullītes</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="title">
        <h1>Krustiņi un nullītes</h1>
    </div>
    <section id="game-options">
        <h2>Spēles nosacījumi</h2>
        <div>
            <label for="columns">Laukums (kolonnas x rindas):</label>
            <input type="number" id="columns" name="columns">
            <span>&nbsp;x&nbsp;</span>
            <input type="number" id="rows" name="rows">
        </div>
        <div>
            <label for="player-x">Spēlētājs X:</label>
            <input type="text" id="player-x" name="player-o">
        </div>
        <div>
            <label for="player-o">Spēlētājs O:</label>
            <input type="text" id="player-o" name="player-o">
        </div>
        <div id="game-footer" class="button-bar">
            <button type="button" id="button-save-settings">Saglabāt</button>
            <button type="button" id="button-reset">Atiestatīt</button>
        </div> 
    </section>
    <section id="game-first-player">
        <h2>Spēli sāks</h2>
        <div class="button-bar">
            <button type="button" id="button-first-x">X</button>
            <button type="button" id="button-first-o">O</button>
        </div>
    </section>
    <section id="game-field" class="fill-screen">
        <div class="field-header">
            <div>
                <div class="game-stats-grid">
                    <div class="grid-label">Raunds:</div>
                    <div id="round-number">0</div>
                    <div id="player-name-x" class="grid-label">X:</div>
                    <div id="player-x-wins">0</div>
                    <div id="player-name-o" class="grid-label">O:</div>
                    <div id="player-o-wins">0</div>
                </div>
            </div>
            <div><span id="elapsed-time">00:00</span></div>
        </div>
        <div class="field-view">
            <div class="grid-wrapper">
                <div id="grid"></div>
            </div>
        </div>
        <div id="game-info"></div>
    </section>
    <div id="footer" class="button-bar">
        <button type="button" id="button-begin">Sākt spēli</button>
        <button type="button" id="button-continue">Turpināt</button>
        <button type="button" id="button-new">Jauna spēle</button>
    </div>
</body>
<script src="./game.js"> </script>
</html>
